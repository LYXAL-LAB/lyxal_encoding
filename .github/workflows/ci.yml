name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    strategy:
      matrix:
        toolchain:
          - stable
          - beta
          - nightly
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust ${{ matrix.toolchain }}
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.toolchain }}
          components: clippy, rustfmt

      - name: Cache Cargo dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ matrix.toolchain }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Check Formatting
        if: matrix.toolchain == 'stable'
        run: cargo fmt --all -- --check

      - name: Lint (Clippy)
        if: matrix.toolchain == 'stable'
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Build
        run: cargo build --verbose

      - name: Run Tests
        run: cargo test --verbose

      - name: Run Benchmarks (Check only)
        if: matrix.toolchain == 'stable'
        run: cargo bench --no-run

  # Job dédié pour vérifier la compatibilité no_std stricte
  no-std-check:
    name: No-Std Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: thumbv7m-none-eabi

      - name: Check base-x (no-std)
        run: cargo check -p base-x --no-default-features --features alloc --target thumbv7m-none-eabi

      - name: Check data-encoding (no-std)
        run: cargo check -p data-encoding --no-default-features --features alloc --target thumbv7m-none-eabi

      - name: Check base45 (no-std)
        run: cargo check -p base45 --no-default-features --features alloc --target thumbv7m-none-eabi
